<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기간망 침투대응훈련</title>
  </head>
  <!-- test css -->
  <link rel="stylesheet" href="/static/css/common.css" />
  <link rel="stylesheet" href="/static/css/admin_exam_explanation.css" />
  <!-- common css -->
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/admin_exam_explanation.css" />
  <!-- font awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <body style="display: none">
    <div class="left_nav">
      <div class="nav_title">
        <a href="/">국가기간망<br />침투대응훈련</a>
      </div>
      <div class="nav_contents">
        <div class="common_left_menubar">
          <a href="admin_training" id="only_css">훈련 관리</a>
        </div>
        <div
          class="common_left_menubar"
          id="left_menubar"
          onclick="dropdownMenu()"
        >
          문제 관리
          <i class="fas fa-caret-down" id="dropbox_ic"></i>
          <ul class="dropdown">
            <li><a href="admin_exam_group">문제 그룹</a></li>
            <li>
              <a class="exam_manage_css" href="admin_exam_management"
                >문항 관리</a
              >
            </li>
          </ul>
        </div>
        <div class="common_left_menubar" id="left_nav_exam_explanation">
          <a href="admin_exam_explanation">문제 풀이</a>
        </div>
        <div class="common_left_menubar" id="left_nav_exam_result">
          <a href="admin_exam_result">결과 보기</a>
        </div>
      </div>
    </div>
    <div class="top_user_info">
      <div class="contents_title">문제 풀이</div>
      <div class="top_user_info_div" onclick="showLogOutBtn()">
        <img src="/public/images/avatar-4.png" alt="user" />
        <div class="userName">User Name</div>
        <i class="fas fa-caret-down" id="logout"></i>
        <div class="logout_btn">
          <div class="user_logout_btn" onclick="logOut()">로그아웃</div>
        </div>
      </div>
    </div>
    <!-- 문제 풀이 -->
    <div class="contents">
      <button class="exam_status_vm">VM</button>
      <div class="now_exam_status">
        <div class="exam_status_time">제한 시간:</div>
        <div id="demo"></div>
        <div class="exam_status_score">
          <div class="total_count">풀이 개수: -</div>
          <div class="total_score">정답점수: -</div>
          <div class="total_fail_score">오답점수: -</div>
          <div class="total_hint_deduct">힌트점수: -</div>
        </div>
      </div>
      <div class="exam_explanation"></div>
      <div class="miter_box">
        <div class="miter_title">MITER ATTACK</div>
        <div class="miter_box_common" style="background-color: #0101df">
          <div>정찰</div>
          <div id="ta43"></div>
        </div>
        <div class="miter_box_common" style="background-color: #013adf">
          <div>자원 개발</div>
          <div id="ta42"></div>
        </div>
        <div class="miter_box_common" style="background-color: #0174df">
          <div>최초 침투</div>
          <div id="ta1"></div>
        </div>
        <div class="miter_box_common" style="background-color: #01a9db">
          <div>실행</div>
          <div id="ta2"></div>
        </div>
        <div class="miter_box_common" style="background-color: #01dfd7">
          <div>지속</div>
          <div id="ta3"></div>
        </div>
        <div class="miter_box_common" style="background-color: #01df74">
          <div>권한 상승</div>
          <div id="ta4"></div>
        </div>
        <div class="miter_box_common" style="background-color: #01df01">
          <div>방어 회피</div>
          <div id="ta5"></div>
        </div>
        <div class="miter_box_common" style="background-color: #74df00">
          <div>계정 접근</div>
          <div id="ta6"></div>
        </div>
        <div class="miter_box_common" style="background-color: #a5df00">
          <div>탐색</div>
          <div id="ta7"></div>
        </div>
        <div class="miter_box_common" style="background-color: #d7df01">
          <div>측면 이동</div>
          <div id="ta8"></div>
        </div>
        <div class="miter_box_common" style="background-color: #dba901">
          <div>정보 수집</div>
          <div id="ta9"></div>
        </div>
        <div class="miter_box_common" style="background-color: #df7401">
          <div>명령 제어</div>
          <div id="ta11"></div>
        </div>
        <div class="miter_box_common" style="background-color: #df3a01">
          <div>정보 유출</div>
          <div id="ta10"></div>
        </div>
        <div class="miter_box_common" style="background-color: #df0101">
          <div>영향</div>
          <div id="ta40"></div>
        </div>
      </div>
      <!-- 제출하기 -->
      <div class="exam_submit">
        <button onclick="submitPopup()">제출하기</button>
      </div>
      <!-- 백그라운드 -->
      <div class="back"></div>
      <!-- 힌트 -->
      <div class="hint_popup">
        <div class="hint_popup_div">
          <div class="hint_popup_title">힌트</div>
          <div class="hint_popup_contents">힌트 내용</div>
          <!-- 여기에 힌트 다운로드 구현할거임 -->
          <div class="file_download_div"></div>
          <div>
            <button onclick="hintPopUp()">확인</button>
          </div>
        </div>
      </div>
      <!-- 제출하기 팝업 -->
      <div class="submit_popup">
        <div class="submit_popup_title">제출하기</div>
        <div class="submit_popup_count">풀이개수</div>
        <div class="submit_popup_score">획득점수</div>
        <div class="submit_popup_deduct">오답감점</div>
        <div class="submit_popup_hint_deduct">힌트감점</div>
        <div class="submit_popup_contents">
          제출하시면 해당그룹은 더 이상 문제를 풀 수 없습니다.<br /><br />제출
          하시겠습니까?
        </div>
        <div class="submit_popup_button">
          <button onclick="submitExam()">제출하기</button
          ><button onclick="submitPopupOff()">취소</button>
        </div>
      </div>
      <!-- 정답 알림 -->
      <div class="resultTrue">알림</div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"
  ></script>
  <script>
    /**
     *  css =================================================================================
     */
    // $("body").css("display", "none");
    $(".submit_popup").css("display", "none");
    $(".hint_popup").css("display", "none");
    $(".resultTrue").css("display", "none");
    $(".back").css("display", "none");
  </script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.5.0/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <script src="/static/js/common.js"></script>
  <script src="/js/common.js"></script>
  <script src="/static/js/admin_exam_explanation.js"></script>
  <script src="/js/admin_exam_explanation.js"></script>
</html>
