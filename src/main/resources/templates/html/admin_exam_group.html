<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- test css -->
  <link rel="stylesheet" href="/static/css/common.css" />
  <link rel="stylesheet" href="/static/css/admin_exam_group.css" />
  <!-- common css -->
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/admin_exam_group.css" />
  <!-- font awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <body>
    <div class="left_nav">
      <div class="nav_title">국가기간망<br />침투대응훈련</div>
      <div class="nav_contents">
        <div class="common_left_menubar">
          <a href="/html/admin_training.html" id="only_css">훈련 관리</a>
        </div>
        <div
          class="common_left_menubar"
          id="left_menubar"
          onclick="dropdownMenu()"
        >
          문제 관리
          <i class="fas fa-caret-down" id="dropbox_ic"></i>
          <ul class="dropdown">
            <li>
              <a class="exam_group_css" href="/html/admin_exam_group.html"
                >문제 그룹</a
              >
            </li>
            <li><a href="/html/admin_exam_management.html">문항 관리</a></li>
          </ul>
        </div>
        <div class="common_left_menubar" id="only_css">
          <a href="/html/admin_exam_explanation.html">문제 풀이</a>
        </div>
        <div class="common_left_menubar" id="only_css">결과 보기</div>
      </div>
    </div>
    <div class="top_user_info">
      <div class="top_user_info_div">
        <img src="/public/images/avatar-4.png" alt="user" />
        <div class="userName">User Name</div>
        <i class="fas fa-caret-down" id="logout" onclick="showLogOutBtn()"></i>
        <div class="logout_btn" onclick="logOut()">로그아웃</div>
      </div>
    </div>
    <!-- 문제 그룹 -->
    <div class="contents">
      <div class="contents_title">문제 관리</div>
      <div class="exam_group">
        <div class="exam_title">문제 목록</div>
        <div>
          <table class="teamcode_view_head">
            <tr>
              <th>선택</th>
              <th>문제 그룹명</th>
              <th>문제 개수</th>
            </tr>
            <tbody class="teamcode_view_body"></tbody>
          </table>
          <div class="btn_box">
            <button onclick="grpAdd()">추가</button>
            <button onclick="grpDelete()">삭제</button>
          </div>
        </div>
      </div>
      <!-- 문제 그룹 추가 -->
      <div class="exam_add">
        <div class="add_common">
          <div class="add_common_text">문제 그룹명</div>
          <input
            class="grp_name"
            type="text"
            placeholder="예제) 아이티존"
            maxlength="20"
          />
        </div>
        <div class="add_common">
          <div class="add_common_text">문제 개수</div>
          <input
            class="grp_count"
            type="number"
            placeholder="예제) 40개 = 40"
            maxlength="3"
            oninput="maxLengthCheck(this)"
          />
        </div>
        <div class="add_common">
          <div class="add_common_text">풀이 시간(분 단위)</div>
          <input
            class="grp_time"
            type="number"
            placeholder="예제) 2시간 = 120"
            maxlength="3"
            oninput="maxLengthCheck(this)"
          />
        </div>
        <div class="add_common_check_div">
          <input class="check_one" type="checkbox" />
          <div>힌트 사용 허용 : 감점</div>
          <input
            class="input_number1"
            type="number"
            placeholder="예제) 10점 감점 = 10"
            maxlength="3"
            oninput="maxLengthCheck(this)"
          />
        </div>
        <div class="add_common_check_div">
          <input class="check_two" type="checkbox" />
          <div>두번 풀이 허용 : 감점</div>
          <input
            class="input_number2"
            type="number"
            placeholder="예제) 10점 감점 = 10"
            maxlength="3"
            oninput="maxLengthCheck(this)"
          />
        </div>
        <div class="btn_common">
          <button onclick="reset()">초기화</button>
          <button onclick="save()">저장</button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"
  ></script>
  <script>
    $(".exam_add").css("display", "none");
    function maxLengthCheck(object) {
      if (object.value.length > object.maxLength) {
        object.value = object.value.slice(0, object.maxLength);
      }
    }
    $(".dropdown").css("display", "block");
    $("#dropbox_ic").css("transform", "rotate(180deg)");
  </script>
  <script src="/static/js/common.js"></script>
  <script src="/js/common.js"></script>
  <script src="/static/js/admin_exam_group.js"></script>
  <script src="/js/admin_exam_group.js"></script>
  <script>
    var adminInfo = sessionManagementForAdmin();
  </script>
</html>
