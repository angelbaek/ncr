<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <!-- test css -->
  <link rel="stylesheet" href="/static/css/common.css" />
  <link rel="stylesheet" href="/static/css/admin_exam_group.css" />
  <!-- common css -->
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/admin_exam_group.css" />
  <body>
    <div class="left_nav">
      <div class="nav_title">국가기간망<br />침투대응훈련</div>
      <div class="nav_contents">
        <div>훈련 관리</div>
        <div>문제 관리</div>
        <div>문제 풀이</div>
        <div>결과 보기</div>
      </div>
    </div>
    <div class="top_user_info">
      <div class="top_user_info_div">
        <img src="/public/images/avatar-1.png" alt="user" />
        <div class="userName">User Name</div>
      </div>
    </div>
    <!-- 문제 그룹 -->
    <div class="contents">
      <div class="contents_title">문제 관리</div>
      <div class="exam_group">
        <div class="exam_title">문제 목록</div>
        <div>
          <table class="teamcode_view_head">
            <tr>
              <th>선택</th>
              <th>문제 그룹명</th>
              <th>문제 개수</th>
            </tr>
            <tbody class="teamcode_view_body"></tbody>
          </table>
          <div class="btn_box">
            <button>추가</button>
            <button>삭제</button>
          </div>
        </div>
      </div>
      <!-- 문제 그룹 추가 -->
      <div class="exam_add">
        <div class="add_common">
          <div class="add_common_text">문제 그룹명</div>
          <input type="text" />
        </div>
        <div class="add_common">
          <div class="add_common_text">문제 개수</div>
          <input type="text" />
        </div>
        <div class="add_common">
          <div class="add_common_text">풀이 시간</div>
          <input type="text" />
        </div>
        <div class="add_common_check_div">
          <input type="checkbox" />
          <div>힌트 사용 허용 : 감점</div>
          <input type="number" />
        </div>
        <div class="add_common_check_div">
          <input type="checkbox" />
          <div>두번 풀이 허용 : 감점</div>
          <input type="number" />
        </div>
        <div class="btn_common">
          <button>초기화</button>
          <button>저장</button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"
  ></script>
