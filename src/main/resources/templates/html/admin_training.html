<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기간망 침투대응훈련</title>
  </head>
  <!-- test css -->
  <link rel="stylesheet" href="/static/css/common.css" />
  <link rel="stylesheet" href="/static/css/admin_training.css" />
  <!-- common css -->
  <link rel="stylesheet" href="/css/common.css" />
  <link rel="stylesheet" href="/css/admin_training.css" />
  <!-- font awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
  />
  <body>
    <div class="left_nav">
      <div class="nav_title">
        <a href="/">국가기간망<br />침투대응훈련</a>
      </div>
      <div class="nav_contents">
        <div class="common_left_menubar" id="training_management">
          <a href="admin_training" id="only_css">훈련 관리</a>
        </div>
        <div
          class="common_left_menubar"
          id="left_menubar"
          onclick="dropdownMenu()"
        >
          문제 관리
          <i class="fas fa-caret-down" id="dropbox_ic"></i>
          <ul class="dropdown">
            <li>
              <a class="exam_manage_css" href="admin_exam_group">문제 그룹</a>
            </li>
            <li>
              <a class="exam_manage_css" href="admin_exam_management"
                >문항 관리</a
              >
            </li>
          </ul>
        </div>
        <div class="common_left_menubar" id="only_css">
          <a href="admin_exam_explanation">문제 풀이</a>
        </div>
        <div class="common_left_menubar" id="only_css">
          <a href="admin_exam_result">결과 보기</a>
        </div>
      </div>
    </div>
    <div class="top_user_info">
      <div class="contents_title">훈련 관리</div>
      <div class="top_user_info_div" onclick="showLogOutBtn()">
        <img src="/public/images/avatar-4.png" alt="user" />
        <div class="userName">User Name</div>
        <i class="fas fa-caret-down" id="logout"></i>
        <div class="logout_btn">
          <div class="user_logout_btn" onclick="logOut()">로그아웃</div>
        </div>
      </div>
    </div>
    <!-- 버튼 -->
    <div class="contents">
      <div class="contents_setup_menubar">
        <button id="training_start" onclick="trainingStart()">훈련 시작</button>
        <button id="training_pause" onclick="trainingPause()">훈련 정지</button>
        <button onclick="groupView()">그룹 조회</button>
        <button onclick="teamcodeView()">팀 코드 조회</button>
      </div>
      <!-- 훈련 설정 -->
      <div class="contents_setup">
        <div class="one">
          <div class="contents_setup_title">훈련 설정</div>
          <div class="contents_setup_one">
            <input class="check_one" type="radio" name="double" />
            <div>1차시</div>
            <select name="location1" id="selectOne"></select>
            <button class="btn_ok1" onclick="grpActive(1)">확인</button>
            <button class="btn_edit1" onclick="edit(1)">수정</button>
          </div>
          <div class="contents_setup_one">
            <input class="check_two" type="radio" name="double" />
            <div>2차시</div>
            <select name="location2" id="selectTwo"></select>
            <button class="btn_ok2" onclick="grpActive(2)">확인</button>
            <button class="btn_edit2" onclick="edit(2)">수정</button>
          </div>
        </div>
      </div>
      <!-- 그룹 조회 -->
      <div class="group_view">
        <div class="group_view_title">그룹 조회</div>
        <table class="group_view_head">
          <tr>
            <th>이름</th>
            <th>기관</th>
            <th>팀코드</th>
            <th>팀(조)</th>
          </tr>
          <tbody class="group_view_body"></tbody>
        </table>
      </div>
    </div>
    <!-- 팀코드 조회 -->
    <div class="teamcode_view">
      <table class="teamcode_view_head">
        <tr>
          <th>훈련자 지정 그룹</th>
          <th>팀 코드</th>
          <th>가상머신 아이디</th>
        </tr>
        <tbody class="teamcode_view_body"></tbody>
      </table>
      <button onclick="teamcode_view_btn()">확인</button>
    </div>
    <!-- 백그라운드 -->
    <div class="back"></div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"
  ></script>
  <script>
    $(".back").css("display", "none");
    $(".group_view").css("display", "none");
    $(".group_view_title").css("display", "none");
    $(".teamcode_view").css("display", "none");
    $(".dropdown").css("display", "none");
    function dropdownMenu() {
      var show = $(".dropdown").css("display");
      console.log(show);
      if (show == "none") {
        $("#dropbox_ic").css("transform", "rotate(180deg)");
        $(".dropdown").css("display", "block");
      } else if (show == "block") {
        $("#dropbox_ic").css("transform", "rotate(0deg)");
        $(".dropdown").css("display", "none");
      }
    }
    // $(".btn_edit1").attr("disabled", true);
    // $(".btn_edit1").css("backgroundColor", "gray");
    // $(".btn_edit2").attr("disabled", true);
    // $(".btn_edit2").css("backgroundColor", "gray");
    // $(".btn_ok1").attr("disabled", true);
  </script>
  <script src="/static/js/common.js"></script>
  <script src="/js/common.js"></script>
  <script src="/static/js/admin_training.js"></script>
  <script src="/js/admin_training.js"></script>
  <script>
    sessionManagementForAdmin();
  </script>
</html>
